<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="author">
        <h4>App created by @KAMAL (c)2021</h4></div>
    <div class="container">
        <header>
            <h1>Customer's Tip Calculator</h1>
        </header>

        <form action="">
            <p>How much was your bill? </p>
                <input type="text" id="billamt" placeholder="Bill Amount in Naira">
            <p>Rate our service?</p>
            <select name="Service">
                <option value="0" id="option"> -- Please, select an option--</option>
                <option value="0.3" id="option1">5%</option>
                <option value="0.2" id="option2">10%</option>
                <option value="0.15" id="option3">15%</option>
                <option value="0.1" id="option4">20%</option>
                <option value="0.05" id="option5">30%</option>

            </select>
        </form>
        <p>How many people are sharing the bill?</p>
        <input type="text" id="peopleamt" placeholder="Number of people">

        <button id="calculate">Tip</button><br>
        <h2 id="tip2"></h2>
        <h2 id="totalTip"></h2>

    </div>

    <script src="script.js"></script>
</body>

</html>
